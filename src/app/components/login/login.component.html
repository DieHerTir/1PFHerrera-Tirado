<div class="container">
<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field class="full-width">
            <input matInput formControlName="username" placeholder="Usuario" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="password" placeholder="Contraseña" type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
