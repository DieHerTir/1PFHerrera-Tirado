
<mat-spinner *ngIf="loader" class="example-sidenav-content"></mat-spinner>
<mat-toolbar>
  <span>Personajes</span>
</mat-toolbar>
<table *ngIf="!loader" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element|name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Clase">
      <th mat-header-cell *matHeaderCellDef> Clase </th>
      <td mat-cell *matCellDef="let element"> {{element.clase}} </td>
    </ng-container>
  

  

    <ng-container matColumnDef="stat">
        <th mat-header-cell *matHeaderCellDef> Estad√≠stica principal </th>
        <td mat-cell *matCellDef="let element"> {{element.principalStat}} </td>
      </ng-container>
  

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"><button type="button" mat-button (click)="editCharacter(element.id)"><mat-icon>edit</mat-icon></button><button type="button" mat-button color="warn" (click)="deleteCharacter(element.id,element.nombre)">  <mat-icon>delete</mat-icon> </button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="button-corner" (click)="addCharacter()"  color="accent" mat-raised-button>
    <mat-icon>person_add</mat-icon>
  </button>
